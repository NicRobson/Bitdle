<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <!-- My Script -->
        <script src="script.js"></script>
    </head>
    <body>
        <div id="overlay">
            <div id="modal">
                <br />
                <h1>STATISTICS</h1>
                <br />
                <h2>Streak </h2>
                <h1 id="curr_streak">0</h1>
                <h3 onclick="ShowStats()" id="close_btn">CLOSE</h3>
            </div>
        </div>
        <div id="header">
            Welcome to Bitdle, you have one guess to guess the bit!
        </div>
        <div id="gameboard">
            <div id="guessDiv" class="row">
                <input id="guess" type="text" maxlength="1" />
            </div>
            <div id="keyboard">
                <div class="keyRow">
                    <button class="key" id="key_0" onClick="PressKey(0)">0</button> 
                    <button class="key" id="key_1" onClick="PressKey(1)">1</button>
                </div>
                <div class="keyRow">
                    <button id="submitButton" onClick="MakeGuess()">ENTER</button>
                </div>
            </div>
        </div>
        <!-- More Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
